<body>
    <header class="centered">
        <img src="images/profile.jpg" alt="Daniel Nkunzimana">
        <span>Daniel Nkunzimana</span>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <button id="menu-toggle">&#9776;</button>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="[a-zA-Z0-9]{8,}" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div>
                <label for="pageRating">Page Rating</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').innerText = this.value">
                <span id="ratingValue">5</span>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
